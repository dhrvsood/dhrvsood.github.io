<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
        <!-- <div class="card"> -->
          <img src="{{item.image}}" class="float-right" width="75px"/>
          <h4><b>{{ item.org }}</b></h4>
          <h5><i>{{ item.role }}</i></h5>
          <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
          <ul>
          {% for point in item.description %}
          <li>{{ point }}</li>
          {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
